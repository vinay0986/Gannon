<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<link href="css/theme1.css" rel="stylesheet" media="all" />
</head>
<body>

	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<h:form>
				<img src="images/Logo.png" style="width: 50%" />
				<div class="signDiv">
					<h1>Sign in</h1>
				</div>
				<br />
				<br /> Email <p:inputText value="#{loginAction.userName}" size="18"
					required="true" id="userId" styleClass="au-input au-input--full"
					placeholder="Enter Your Email"
					requiredMessage="User Name-->value is required" />
				<p:messages for="userId"></p:messages> Password 
				<p:inputText value="#{loginAction.passWord}" size="18"
					type="password" required="true" id="passwordId"
					styleClass="au-input au-input--full" placeholder="Password"
					requiredMessage="Password-->value is required" />
				<p:messages for="passwordId"></p:messages>

				
				<p:commandButton action="#{loginAction.login()}" id="logout"
					value="Login" process="@form" ajax="true"
					onclick="PF('statusDialog').show();"
					oncomplete="PF('statusDialog').hide();"
					styleClass="au-btn au-btn--block au-btn--green m-b-20">
				</p:commandButton>
			</h:form>
		</div>
		<div class="overlay-container">
			<div class="overlay">

				<div class="overlay-panel overlay-right">
					<img src="images/MainLogo.png" style="width: 100%" />
					<h2>Gannon Online Auction Shop!</h2>
					<p>This flatform help you to sell or buy the products among
						your campus student</p>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
