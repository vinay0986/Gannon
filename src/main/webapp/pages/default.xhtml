	<title><ui:insert name="title" /></title>

.col1 {
	width: 80%;
}

.col2 {
	width: 20%;
}

.ui-tabs .ui-tabs-nav {
	margin: 0;
	background: #97002e;
}

ui-tabs .ui-tabs-nav li.ui-tabs-selected a, .ui-tabs .ui-tabs-nav li.ui-state-disabled a,
	.ui-tabs .ui-tabs-nav li.ui-state-processing a {
	cursor: text;
	background: #97002e;
}
/* .ui-tabs .ui-tabs-nav li a, .ui-tabs.ui-tabs-collapsible .ui-tabs-nav li.ui-tabs-selected a {
    cursor: pointer;
    background-color: white;
} */
.ui-paginator.ui-paginator-top {
	border-bottom: 0 none;
	background: black;
	color: white;
}

.ui-paginator .ui-paginator-page, .ui-paginator .ui-paginator-next,
	.ui-paginator .ui-paginator-last, .ui-paginator .ui-paginator-first,
	.ui-paginator .ui-paginator-prev {
	cursor: pointer;
	background: #97002e;
	color: white;
}

.ui-datatable thead th {
	background-image: none !important;
	background: #97002e !important;
	color: white !important;
}

.ui-dialog .ui-dialog-titlebar-close, .ui-dialog .ui-dialog-titlebar-minimize,
	.ui-dialog .ui-dialog-titlebar-maximize {
	float: right;
	margin: 0;
	top: 0;
	padding: 1px;
	cursor: pointer;
	background: #97002e;
	/* color: white; */
}

.ui-dialog .ui-dialog-titlebar {
	padding: 0.4em 0.4em 0.4em 1em;
	position: relative;
	border: 0;
	background: black;
	color: white;
}
.ui-tabs .ui-tabs-nav li {
        background-color: black;
        border: 1px solid #ffffff !important;
    }

.ui-tabs.ui-tabs-top .ui-tabs-nav li.ui-tabs-selected {
    border-bottom: 0;
    background: #97002e;
 }
 
 .ui-tabs .ui-tabs-nav li a, .ui-tabs.ui-tabs-collapsible .ui-tabs-nav li.ui-tabs-selected a {
    cursor: pointer;
    color: white;
}

	<div class="ui-g ui-fluid"
		style="height: 100px; padding: 2px; margin-top: -25px;">
		<div class="ui-g-12 ui-lg-12">
			<p:panelGrid columns="3" layout="grid"
				styleClass="ui-panelgrid-blank form-group">

				<p:panelGrid layout="grid" columns="1">
					<h:graphicImage value="/images/MainLogo.png" width="67%" />
				</p:panelGrid>
				<p:panelGrid layout="grid" columns="1" style="text-align:center;padding:30px;">
					<h:outputText
						value="Welcome #{loginAction.user.firstName} #{loginAction.user.lastName}"
						style="font-size: 20px;font-weight: bold;color: white;font-family: verdana, Arial, sans-serif;" />
				</p:panelGrid>
				<p:panelGrid layout="grid" columns="1" style="text-align:right;;padding:30px;">
					<h:form>
						<p:commandButton action="#{loginAction.logout}" id="logout"
							style="width:40%;background: #97002e;color: white;"
							value="Log out">
							<p:confirm header="Log Out ?"
								message="Are you sure want to log out ?" />
						</p:commandButton>
					</h:form>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button"
							style="background:#97002e;color:white"
							styleClass="ui-confirmdialog-yes" />
						<p:commandButton value="No" type="button"
							style="background:black;color:white"
							styleClass="ui-confirmdialog-no" />
					</p:confirmDialog>
				</p:panelGrid>

			</p:panelGrid>
		</div>

	<p:growl id="growl" showDetail="false" sticky="false"
		showSummary="true" autoUpdate="true" life="10000" />
